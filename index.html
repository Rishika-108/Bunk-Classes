 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunk It</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 </head>
 <body>
    <div class="body">
      <div class="bunk-classes">
       <div class="title">
    <h1>Let's bunk</h1>
    </div>

    <div class="input-txt">
    <p>Enter the number of average lectures per day : </p>
    <input class="txt" type="text" placeholder="Enter no of lecture per day">
    </div>
    <div class="select">
      <p>Select the month : </p>
      <select name="select-month" id="select-month">
         <option value="21">JAN</option>
         <option value="19">FEB</option>
         <option value="20">MAR</option>
         <option value="20">APR</option>
         <option value="22">MAY</option>
         <option value="21">JUN</option>
         <option value="23">JUL</option>
         <option value="19">AUG</option>
         <option value="20">SEP</option>
         <option value="21">OCT</option>
         <option value="21">NOV</option>
         <option value="21">DEC</option>
      </select>
      
    </div>
     <div class="btn-title">
      <p>Required Percentage: </p>
     </div>
    <div class="per-btn">
    <button value="0.25" class="btn">75%</button>
    <button value="0.20" class="btn">80%</button>
    <button value="0.15" class="btn">85%</button>
    <button value="0.10" class="btn">90%</button>
     </div>

     <div class="submit-btn">
        <button class="sub-btn">Submit</button>
     </div>
     <div class="result">
        <p>Hello students!</p>
     </div>
   </div>
    </div>
 <script src="app.js"></script>
 </body>
 </html>
